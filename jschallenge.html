<!doctype html>
<html lang="en">
    
    <head>
        
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        
        <!--CSS file for JavaScript challenge-->
        <link rel="stylesheet" type="text/css" href="css/zaiojs.css">
        
        <!--JavaScript file-->
        <script type="text/javascript" src="js/zaio.js"></script>
        
        <!--Title for JAvaScript Bootcamp-->
        <title>Zaio Bootcamp JavaScript challenge</title>

    </head>
    
    <body>
        
        <div class="container">
            
            <div class="row align-self-center align-items-center">
                
                <div class="card col-5 mx-auto my-auto text-center" id="card-buttons">
                        
                    <div class="container-fluid align-items-center" id="in-card-buttons">
                        
                        
                        <div class="row col-12 justify-content-center" id="blue-button">
                                <div class="col-12 align-items-center text-center">
                                    <h3 id="bb">Blue</h3>
                                </div>
                        </div><br><br>

                        <div class="row col-12 justify-content-center" id="green-button">
                                <div class="col-12 align-items-center">
                                    <h3 id="gg">Green</h3>
                                </div>
                        </div><br><br>

                        <div class="row col-12 justify-content-center" id="red-button">
                                <div class="col-12 align-items-center">
                                    <h3 id="rr">Red</h3>
                                </div>
                        </div>
                        
                    </div>  
                   
                    
                </div>
                
                <div class="card col-5 mx-auto my-auto text-center" id="card-results">
                    
                    <div class="container-fluid align-items-center justify-content-center" id="card-results-container">
                        
                        <div class="row justify-content-center" id="row-results">
                            <p id="color-text">Select color on the left</p>
                        </div><br><br>
                        
                        <div class="row justify-content-center">
                            <p id="ascii">ASCII sum shows up here</p>
                        </div>
                        
                        
                    </div>
                    
                </div>
            
            </div>
        
        </div>
        

        <!-- Optional JavaScript. Comes after finishing everything in body -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!-- Scripts are kept at the end of the body.-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
    </body>

</html>
