<!doctype html>
<html lang="en">
    
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Font Awesome CSS -->

        <!--CSS for this file-->

        <title>Auth using Arrays Level 3 Challenge</title>

    <body>
        
        <div class="container-fluid justify-content-center" id="wrap">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-6 col-md-offset-3">
                <form action="#" method="post" class="form align-items-center justify-content-center" role="form" id="signupform">   
                    <legend>Sign Up</legend>
                     
                    <div class="row">
                        <div class="col-xs-6 col-md-6">
                            <input type="text" name="name" class="form-control input-lg" placeholder="Name" id="name">
                        </div>
                        <div class="col-xs-6 col-md-6">
                            <input type="text" name="surname" class="form-control input-lg" placeholder="Surname" id="surname">
                        </div>
                    </div>
                    <label>Age</label>
                    <div class="row">
                        <div class="col-xs-6 col-md-6">
                            <select name="age" class = "form-control input-lg" id="age">
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                                <option value="32">32</option>
                                <option value="33">33</option>
                                <option value="34">34</option>
                                <option value="35">35</option>
                                <option value="36">36</option>
                                <option value="37">37</option>
                                <option value="38">38</option>
                                <option value="39">39</option>
                                <option value="40">40</option>
                                <option value="41">41</option>
                                <option value="42">42</option>
                                <option value="43">43</option>
                                <option value="44">44</option>
                                <option value="45">45</option>
                                <option value="46">46</option>
                                <option value="47">47</option>
                                <option value="48">48</option>
                                <option value="49">49</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                    </div>
                    <input type="email" name="email" class="form-control input-lg" placeholder="Email" id="email">
                    <input type="password" name="password" class="form-control input-lg" placeholder="Password" id="password" />
                    <input type="password" name="confirm_password" class="form-control input-lg" placeholder="Confirm Password" id="confirm_password" />
                    <br />
                    <span class="help-block">By clicking Create my account, you agree to our Terms and that you have read our Data Use Policy, including our Cookie Use.</span>
                    <button class="btn btn-lg btn-primary btn-block signup-btn" name="signup-submit" type="submit" id="signup">Sign Up</button>
                </form>          
            </div>
        </div>
    </div>
